{% extends 'main.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center p-3">
    <div class="card border-primary mb-3" style="max-width: 20rem;">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary mt-3">Post</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}

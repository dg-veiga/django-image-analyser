{% extends 'main.html' %}

{% block content %}
<div class="justify-content-center row p-3">
  <h2 class="py-3">Imagens</h2>
  <hr>
  {% for data in images %}
  <div class="col-md-4 my-3">
    <div class="card mb-3">
      <div class="card-header col d-flex justify-content-between align-items-center">
        <h4>{{data.title}}</h4>
        <span class="badge bg-primary p-2">{{data.fileExtention}}</span>
      </div>
      <div class="card-body" style="display: flex; justify-content: center; align-items: center;">
        <img src='{{data.image}}' alt="connect" style="max-width:90%;">
      </div>
      <div class="card-body row justify-content-center">
        <div class="col-md-6">
          <a href="{% url 'base:get-image' data.pk %}">
            <button type="button" class="btn btn-outline-primary p-3 mt-1" style="width: 100%;">
              Ver an√°lises
            </button>
          </a>
        </div>
      </div>
      <div class="card-footer text-muted">
        Registro criado em {{data.created_at}}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
